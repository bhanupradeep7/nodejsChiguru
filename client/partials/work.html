<div class="header-gap work-page"><div class="grid clearfix"><div class="cont-hdr-wrapper"><h3>Our Work<div class="underline"></div></h3></div><div class="work-cards-container"><div class="work-cards-wrapper clearfix"><div ng-repeat="card in WorkDone" class="work-card"><div ng-click="CardDetailClickEvent(card)" class="wrok-card-inner"><div ng-style="card.img" class="card-wrapper"></div><div class="card-details-wrapper"><div class="card-details-inner"><span class="glyphicon glyphicon-arrow-right card-icon"></span><div class="card-details-title">{{card.displayTitle}}</div><div class="card-details-subtitle"> <span class="details-title">Date : </span>{{card.date}}</div><div class="card-details-subtitle"> <span class="details-title">Place : </span>{{card.venue}}</div></div></div></div></div></div></div></div></div>
