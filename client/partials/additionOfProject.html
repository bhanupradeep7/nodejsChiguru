<div class="header-gap"><div class="grid clearfix"><div class="content-hdr"><h2>Helping Hands<div class="underline"> </div></h2></div><form action="" method=""><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="inp-wrapper"><div class="inp-title">Display Text*</div><div class="inp-wrap"><input type="text" value="" ng-model="Project.displayText" name="displayText"/></div></div></div><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="inp-wrapper"><div class="inp-title">School Name*</div><div class="inp-wrap"><input type="text" value="" ng-model="Project.schoolName" name="schoolName"/></div></div></div><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="inp-wrapper"><div class="inp-title">Date Of program*</div><div class="inp-wrap"><input type="date" value="" ng-model="Project.date" name="date"/></div></div></div><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="inp-wrapper"><div class="inp-title">Location* (Just the name ex:'Bangalore Urban')</div><div class="inp-wrap"><input type="text" value="" ng-model="Project.location" name="location"/></div></div></div><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="inp-wrapper"><div class="inp-title">Address*</div><div class="inp-wrap"><input type="text" value="" ng-model="Project.address" name="address"/></div></div></div><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="inp-wrapper"><div class="inp-title">Content*</div><div class="inp-wrap"><textarea type="text" value="" ng-model="Project.content1" maxlength="1000" name="content1"></textarea></div><div class="inp-wrap"><textarea type="text" value="" ng-model="Project.content2" maxlength="1000" name="content2"></textarea></div><div class="inp-wrap"><textarea type="text" value="" ng-model="Project.content3" maxlength="1000" name="content3"></textarea></div><div class="inp-wrap"><textarea type="text" value="" ng-model="Project.content4" maxlength="1000" name="content4"></textarea></div><div class="inp-wrap"><textarea type="text" value="" ng-model="Project.content5" maxlength="1000" name="content5"></textarea></div></div></div><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="inp-wrapper"><div class="inp-title">Images*</div><div class="inp-wrap"><input type="file" accept="image/*" value="" ng-model="Project.Image1" name="Image1"/></div><div class="inp-wrap"><input type="file" accept="image/*" value="" ng-model="Project.Image2" name="Image2"/></div><div class="inp-wrap"><input type="file" accept="image/*" value="" ng-model="Project.Image3" name="Image3"/></div><div class="inp-wrap"><input type="file" accept="image/*" value="" ng-model="Project.Image4" name="Image4"/></div><div class="inp-wrap"><input type="file" accept="image/*" value="" ng-model="Project.Image5" name="Image5"/></div></div></div><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="btn-wrapper"><button type="submit" ng-click="addProject()">Add Project</button></div></div></div></form></div></div>
